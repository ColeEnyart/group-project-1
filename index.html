<!-- FORM CONTAINER -->
      <main class="d-flex min-vh-100 bg-dark">
        <div class="container-fluid my-auto">
          <h1 class="display-2 text-center text-light">STAR WARS QUIZ!</h1>
          <div class="row justify-content-center">
            
            <div class="col-12 col-md-10 col-lg-6 mb-3 p-4 bg-white">
              <!-- GARY AND GAGE BUTTON SECTION -->
              <text>Do not take this quiz if you are: </text>
              <button type="button" class="btn btn-danger">Gary</button>
              <button type="button" class="btn btn-success">Gage</button>
              
              <!-- WHERE QUIZ STARTS -->
              <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">When you are in a crowd, do you?
                  </label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>a. Immediately plan exit strategy!
                    </option>
                    <option>b. Socialize! More friends!</option>
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">When confronted with a bear, do you?
                  </label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>a. Aww, whip out your phone.</option>
                    <option>b. Run faster than the guy next to you.</option>
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">When you see a puzzle, do you?</label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>a. Solve it, duh.</option>
                    <option>b. Ain’t nobody got time for that.</option>
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">When somebody you don’t know waves at  you and starts walking in your direction, do you?
                  </label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>a. Awkwardly wave back and internally panic
                    </option>
                    <option>b. Relish the opportunity to show you Pokémon cards to an unsuspecting victim</option>
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">You wake up, and suddenly turn into a wild Gary Talmes, do you?</label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>a.  Instantly contact Gage and relentlessly pick on him.</option>
                    <option>b.  Come up with something to make your cohort cry and feed on their pain.</option>
                    
                  </select>
                </div>
                
    
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="newsletter-input">
                  <label class="form-check-label" for="newsletter0input">I have filled this to the best of my knowledge</label>
                </div>
                <button type="submit" class="btn btn-primary">BLASTOFF!</button>
              </form>
            </div>
          </div>
        </div>
